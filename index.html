<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Self-writing</title>
    <link rel="stylesheet" type="text/css" href="selfwriting.css">
    <script src="selfwriting.js"></script>
    <link rel="shortcut icon" href="sprite/favicon.png"
  </head>  
    <body id="body">
    <div class="wrapper">
      <div id="shadow"></div>
      <div class="avatar-chat">
        <div class="avatar"></div>
        <div class="chat-arrow"></div>
        <div class="chat-bubble" id="chat">
          <p id="input"></p>
        </div>
      </div>
        <div class="contact">
          <div class="contact-cards" onclick="window.open('https://www.linkedin.com/in/dinu-f/')" id="linkedin-contact">
            <p class="contact-index" id="linkedin-index">I.</p>
            <div class="logos" id="linkedin-logo"></div>
            <p class="contact-text" id="linkedin-text">Linkedin</p>
          </div>
          <div class="contact-cards" onclick="window.open('https://dinuf.github.io/fittracker/')" id="latestwork-contact">
            <p class="contact-index" id="latestwork-index">II.</p>
            <div class="logos" id="latestwork-logo"></div>
            <p class="contact-text" id="latestwork-text">Latest work</p>
          </div>
          <div class="contact-cards" onclick="window.open('https://github.com/dinuf')" id="github-contact">
            <p class="contact-index" id="github-index">III.</p>
            <div class="logos" id="github-logo"></div>
            <p class="contact-text" id="github-text">Github</p>
          </div>
        </div>
          </div>
       
        
       
        
        

    </body>
